<div [routerLink]="data.id" class="list-card">
    <div class="list-card__cover">
        <img class="list-card__cover__pic" src="./assets/nighthawks.jpg" alt="Art">
    </div>

    <div class="list-card__text">
        <span class="list-card__text__title">{{ data.name }}</span>
        <span class="list-card__text__amount">{{ data.artworks.length }} Obras</span>
        <span class="list-card__text__description">{{ data.text }}</span>
    </div>
</div>
