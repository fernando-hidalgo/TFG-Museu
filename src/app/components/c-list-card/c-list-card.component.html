<div [routerLink]="data.id" class="list-card">
    <div class="list-card__cover">
        <img class="list-card__cover__pic" [src]="cover" alt="Art" onerror=" src='../../../assets/cover-empty.jpg'; ">
    </div>

    <div class="list-card__text">
        <span class="list-card__text__title">{{ listName }}</span>
        <span class="list-card__text__amount">{{ data.artworks.length }} Obras</span>
        <span class="list-card__text__description" [innerHTML]="listDescription"></span>
    </div>
</div>
