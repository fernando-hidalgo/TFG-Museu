<div class="credential-box">
    <h1 class="credential-box__title">Iniciar Sesi√≥n</h1>

    <form [formGroup]="loginForm" class="credential-box__content">
        <div style="padding-top: 20px;">
            <div>
                <label class="credential-box__content__label">{{ literals.nickMailTitle }}</label><br>
                <input class="credential-box__content__input" type="text" formControlName="nick_or_mail">

                <mat-error *ngIf="nick_or_mail.invalid && nick_or_mail.touched">
                    Requerido
                </mat-error>
            </div><br>

            <div>
                <label class="credential-box__content__label">{{ literals.passwordTitle }}</label><br>
                <input class="credential-box__content__input" type="text" formControlName="password">

                <mat-error *ngIf="password.invalid && !password.errors?.['wrongCredentials'] && password.touched">
                    Requerido
                </mat-error>
            </div><br>

            <mat-error *ngIf="password.errors?.['wrongCredentials']">
                Credenciales Erroneos
            </mat-error>
        </div>

        <div class="button-container">
            <app-c-museu-button 
                [text]="literals.button" 
                [disabled]="loginForm.invalid && !password.errors?.['wrongCredentials']" 
                (click)="loginUser()">
            </app-c-museu-button>
        </div>
    </form>
</div>
