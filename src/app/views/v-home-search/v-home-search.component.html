<div class="search-container">

    <div class="search-header">
        <h1>Buscador General</h1>
        <app-c-museu-button
            text="Reiniciar"
            (click)="handleResetFilters()"
            >
        </app-c-museu-button>
    </div>
    
    <div class="filters">
        <app-c-search-filter style="z-index: 1004;"
            [searchResult]="data"
            [filter]="data?.nameFilter.sort()"
            id="filter1"
            mode="search"
            type="nameFilter"
            (updateData)="updateData($event)"> <!--TODO: Sacar mode a una constante-->
        </app-c-search-filter>
    
        <app-c-search-filter style="z-index: 1003;" 
            [searchResult]="data"
            [filter]="data?.artistFilter.sort()"
            mode="search"
            id="filter2"
            type="artistFilter"
            (updateData)="updateData($event)">
        </app-c-search-filter>
        
        <app-c-search-filter style="z-index: 1002;"
            [searchResult]="data"
            [filter]="data?.styleFilter.sort()"
            mode="search"
            id="filter3"
            type="styleFilter"
            (updateData)="updateData($event)">
        </app-c-search-filter>
        
        <app-c-search-filter style="z-index: 1001;"
            [searchResult]="data"
            [filter]="data?.museumFilter.sort()"
            mode="search"
            id="filter4"
            type="museumFilter"
            (updateData)="updateData($event)">
        </app-c-search-filter>
    </div>
    
    <div class="page">
        <div class="grid">
            <div class="grid__cards">
                <app-c-artwork-card 
                    *ngFor="let artwork of data?.artworks | paginate: { itemsPerPage: 24, currentPage: page }"
                    [data]="artwork"
                    [seen]="artwork.seen"
                    [userRating]="">
                </app-c-artwork-card>
            </div>
        </div>
    </div>

    <hr class="pagination-divider">
</div>


<pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls>
