<div class="filters"> <!--TODO: BotÃ³n Reset para todos los filtros a la vez-->
    <app-c-search-filter 
        [searchResult]="data"
        [filter]="data.nameFilter"
        type="nameFilter"
        (updateData)="updateData($event)">
    </app-c-search-filter>

    <app-c-search-filter 
        [searchResult]="data"
        [filter]="data.artistFilter"
        type="artistFilter"
        (updateData)="updateData($event)">
    </app-c-search-filter>
    
    <app-c-search-filter 
        [searchResult]="data"
        [filter]="data.styleFilter"
        type="styleFilter"
        (updateData)="updateData($event)">
    </app-c-search-filter>
    
    <app-c-search-filter 
        [searchResult]="data"
        [filter]="data.museumFilter"
        type="museumFilter"
        (updateData)="updateData($event)">
    </app-c-search-filter>
</div>

<div class="page">
    <div class="grid">
        <div class="grid__cards">
            <app-c-artwork-card 
                *ngFor="let artwork of data.artworks | paginate: { itemsPerPage: 13, currentPage: page }"
                [data]="artwork"
                [userRating]="[]">
            </app-c-artwork-card>
        </div>
    </div>
                 
    <pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls>
</div>
