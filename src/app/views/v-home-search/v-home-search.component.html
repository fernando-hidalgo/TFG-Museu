<div class="filters">
    <app-c-search-filter 
        [searchResult]="searchResult"
        [filter]="nameFilter"
        type="nameFilter"
        (updateData)="updateData($event)">
    </app-c-search-filter>

    <app-c-search-filter 
        [searchResult]="searchResult"
        [filter]="artistFilter"
        type="artistFilter"
        (updateData)="updateData($event)">
    </app-c-search-filter>
    
    <app-c-search-filter 
        [searchResult]="searchResult"
        [filter]="styleFilter"
        type="styleFilter"
        (updateData)="updateData($event)">
    </app-c-search-filter>
    <app-c-search-filter 
        [searchResult]="searchResult"
        [filter]="museumFilter"
        type="museumFilter"
        (updateData)="updateData($event)">
    </app-c-search-filter>
</div>

<div class="page">
    <div class="grid">
        <div class="grid__cards">
            <app-c-artwork-card 
                *ngFor="let artwork of artworks | paginate: { itemsPerPage: 13, currentPage: page }"
                [data]="artwork"
                [userRatings]="userRatings">
            </app-c-artwork-card>
        </div>
    </div>
                 
    <pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls>
</div>
