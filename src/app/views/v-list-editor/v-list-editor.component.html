<div class="view-container">

    <form [formGroup]="editListForm">
        <app-c-museu-button 
            type="submit"
            [text]="literals.buttonSave"
            (click)="saveListChanges()">
        </app-c-museu-button>
        
        <app-c-museu-button 
            [text]="literals.buttonDelete"
            colorMode="red" 
            (click)="deleteList()">
        </app-c-museu-button> <!--TODO: El router debe estar el bot칩n de modal de confirmaci칩n"-->

        <app-c-museu-button 
            [text]="literals.buttonCancel"
            colorMode="gray" 
            routerLink="{{baseRedirect}}/{{artlistId}}">
        </app-c-museu-button>
        
        <div class="inputs-container">
            <div class="inputs-container__align">
                <label class="label" for="listName">Nombre</label>
                <input class="input text" type="text" id="listName" name="listName" formControlName="listName"><br>
            
                <label class="label" for="listAddArtwork">A침adir obra</label>
                <app-c-search-filter 
                    [searchResult]="data"
                    [editListOptions]="data?.editListOptions"
                    mode="artlist-edit"
                    type="nameFilter"
                    (updateData)="updateData($event)"> <!--TODO: Sacar mode a una constante-->
                </app-c-search-filter>
            </div>
        
            <div class="inputs-container__align">
                <label class="label" for="listDescription">Descripci칩n</label>
                <textarea class="input textarea" rows="4" cols="50" id="listDescription" name="listDescription" formControlName="listDescription" ></textarea>
            </div>
        </div>

        <app-c-image-uploader (setImage)="setCoverImage($event)"></app-c-image-uploader>
    </form>
    

    <div class="grid">
    <div class="grid__cards">
        <app-c-artwork-card 
            *ngFor="let artwork of data?.artworks | paginate: { itemsPerPage: 13, currentPage: page }"
            [data]="artwork"
            [seen]="artwork.seen"
            [editMode]="editMode"
            [userRating]=""
            (deleteArtwork)="deleteArtwork($event)">
        </app-c-artwork-card>
    </div>

    <pagination-controls class="pagination" (pageChange)="page = $event"></pagination-controls>
</div>
</div>
